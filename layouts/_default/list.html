{{ define "main" }}
<div class="container">
    <h1>{{ .Title }}</h1>
    {{ range .Pages.ByPublishDate.Reverse }}
    <div class="card m-b-1">
        <div class="card-header">
            <a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a>
        </div>
        <div class="card-body">
            {{ partial "metadata.html" . }}
        </div>
        <div class="card-body">
            <p>{{ .Summary }}</p>
        </div>
    </div>
    {{ end }}
</div>
{{ end }}
